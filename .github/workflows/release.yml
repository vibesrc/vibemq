name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  prep:
    name: Prepare release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Setting version to $VERSION"
          sed -i "s/^version = .*/version = \"$VERSION\"/" Cargo.toml
          echo "Updated Cargo.toml:"
          grep "^version" Cargo.toml

      - uses: actions/upload-artifact@v4
        with:
          name: cargo-files
          path: |
            Cargo.toml
            Cargo.lock

  build:
    name: Build ${{ matrix.target }}
    needs: prep
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (static MUSL binaries)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact: vibemq
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            artifact: vibemq
          - target: armv7-unknown-linux-musleabihf
            os: ubuntu-latest
            artifact: vibemq
          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: vibemq
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: vibemq
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: vibemq.exe

    steps:
      - uses: actions/checkout@v4

      - name: Download prepared Cargo files
        uses: actions/download-artifact@v4
        with:
          name: cargo-files
          path: .

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (x86_64)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install cross
        if: contains(matrix.target, 'linux-musl') && matrix.target != 'x86_64-unknown-linux-musl'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build (native)
        if: "!contains(matrix.target, 'linux-musl') || matrix.target == 'x86_64-unknown-linux-musl'"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: contains(matrix.target, 'linux-musl') && matrix.target != 'x86_64-unknown-linux-musl'
        run: cross build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../vibemq-${{ matrix.target }}.tar.gz ${{ matrix.artifact }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../vibemq-${{ matrix.target }}.zip ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vibemq-${{ matrix.target }}
          path: vibemq-${{ matrix.target }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: vibemq-*
          merge-multiple: true

      - name: Create checksums
        run: |
          cd artifacts
          sha256sum *.tar.gz *.zip > SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
            artifacts/SHA256SUMS.txt

  docker:
    name: Build and Push Docker
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: vibemq-*linux-musl*
          merge-multiple: true

      - name: Prepare binaries
        run: |
          tar -xzf vibemq-x86_64-unknown-linux-musl.tar.gz
          mv vibemq vibemq-amd64
          tar -xzf vibemq-aarch64-unknown-linux-musl.tar.gz
          mv vibemq vibemq-arm64

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.release
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
