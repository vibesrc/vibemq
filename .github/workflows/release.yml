name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (static MUSL binaries)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact: vibemq
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            artifact: vibemq
          - target: armv7-unknown-linux-musleabihf
            os: ubuntu-latest
            artifact: vibemq
          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: vibemq
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: vibemq
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: vibemq.exe

    steps:
      - uses: actions/checkout@v4

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Setting version to $VERSION"
          sed -i "s/^version = .*/version = \"$VERSION\"/" Cargo.toml
        shell: bash

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (x86_64)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install cross
        if: contains(matrix.target, 'linux-musl') && matrix.target != 'x86_64-unknown-linux-musl'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build (native)
        if: "!contains(matrix.target, 'linux-musl') || matrix.target == 'x86_64-unknown-linux-musl'"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: contains(matrix.target, 'linux-musl') && matrix.target != 'x86_64-unknown-linux-musl'
        run: cross build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../vibemq-${{ matrix.target }}.tar.gz ${{ matrix.artifact }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../vibemq-${{ matrix.target }}.zip ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vibemq-${{ matrix.target }}
          path: vibemq-${{ matrix.target }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} . \;
          sha256sum *.tar.gz *.zip > SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
            artifacts/SHA256SUMS.txt
