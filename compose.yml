services:
  vibemq:
    # image: ghcr.io/vibesrc/vibemq:latest
    build: .
    ports:
      - 1883:1883
    volumes:
      - vibemq_data:/var/lib/vibemq
    environment:
      # yolo mode: 0 = unbounded for all limits
      - VIBEMQ__LIMITS__MAX_CONNECTIONS=10000
      - VIBEMQ__LIMITS__MAX_INFLIGHT=0
      - VIBEMQ__LIMITS__MAX_QUEUED_MESSAGES=0
      - VIBEMQ__LIMITS__MAX_AWAITING_REL=0
      - VIBEMQ__LIMITS__OUTBOUND_CHANNEL_CAPACITY=0
      - VIBEMQ__LIMITS__RETRY_INTERVAL=30
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "1883"]
      interval: 5s
      timeout: 5s
      retries: 3
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 8G
        reservations:
          cpus: "4"
          memory: 8G

volumes:
  vibemq_data:
