# Enable frame pointers for CPU profiling with pprof
# This is required for the `pprof` feature to produce useful profiles
[build]
rustflags = ["-C", "force-frame-pointers=yes"]

# For heap profiling, run with:
# MALLOC_CONF="prof:true,lg_prof_sample:17" cargo run --features pprof
# Note: You may need libunwind-dev installed on Linux
